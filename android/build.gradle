buildscript {
    ext.kotlin_version = '2.0.20'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Usa la versión más reciente del plugin de Gradle para Android
        classpath 'com.android.tools.build:gradle:8.3.0' 
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Asegúrate de usar la versión compatible con tu proyecto
        classpath 'com.google.gms:google-services:4.3.15'  // Usa la versión más reciente
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }

}


rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

